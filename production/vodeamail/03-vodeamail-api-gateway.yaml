apiVersion: v1
kind: Service
metadata:
  namespace: vodeamail
  name: vodeamail-frontend
  labels:
    stage: production
spec:
  type: LoadBalancer
  loadBalancerIP: 35.186.251.36
  selector:
    app: vodeamail-frontend
    stage: production
  ports:
    - port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vodeamail-frontend
  labels:
    stage: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vodeamail-frontend
      stage: production
  template:
    metadata:
      labels:
        app: vodeamail-frontend
        stage: production
    spec:
      containers:
        - name: vodeamail-frontend
          image: asia.gcr.io/vodea-cloud/vodeamail-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
